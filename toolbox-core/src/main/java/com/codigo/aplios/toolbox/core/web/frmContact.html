<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="utf-8">
<title>Formularz logowania do portalu administratora</title>
<link type="text/css" rel="stylesheet" href="contact.css" />
</head>
<div class="container">
	<section>
		<form id="login">
			<div class="header">
				<h3>Logowanie do systemu</h3>
				<p>Wypełnij poniższe pola aby zalogować się do panelu</p>
			</div>
			<div class="sep"></div>
			<div class="inputs">
				<input type="email" placeholder="adres e-mail" autofocus /> <input type="password" placeholder="hasło" />
				<div class="remember">
					<input name="check" id="check" type="checkbox" value="1" /> <label class="terms">Pamiętaj mnie przez 14 dni</label>
				</div>
				<button type="button" id="submit">Zaloguj się do systemu</button>
			</div>
		</form>
	</section>
</div>
</html>
